version: "3.8"

services:
  db:
    image: postgres:alpine
    container_name: ${POSTGRES_HOST}
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - go-ethereum-db:/var/lib/postgresql/data
    networks:
      - go-ethereum.network

  api:
    build:
      context: .
      dockerfile: build/dockerfile.api
    image: go-ethereum-api
    restart: always
    env_file:
      - .env
    ports:
      - ${EXPOSE_API_PORT}:8080
    depends_on:
      - db
    networks:
      - go-ethereum.network
    command: "./api http"

  indexer:
    image: go-ethereum-api:latest
    depends_on:
      - db
      - api
    networks:
      - go-ethereum.network
    command: "./api index"

volumes:
  go-ethereum-db:

networks:
  go-ethereum.network:
